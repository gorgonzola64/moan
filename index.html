<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Audio Player</title>
</head>
<body>
  <audio id="myAudio" autoplay>
    <source src="sound.mp3" type="audio/mpeg" />
    Dein Browser unterst√ºtzt kein Audio.
  </audio>
  
  <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <img id="audioTriggerImage" src="image.png" alt="CLICK ME" style="cursor:pointer; width:100vh; display: flex; justify-content: center;" />
  </div>
  
  <script>
    const audio = document.getElementById('myAudio');
    const image = document.getElementById('audioTriggerImage');
    image.addEventListener('click', () => {
      audio.play();
      image.src = 'image2.png';
    });
  </script>
</body>
</html>
